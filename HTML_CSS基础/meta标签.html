<!DOCTYPE html>
<html>
<head>
    <!--meta标签的作用-->
    <!--设置字符集-->
    <meta charset="UTF-8" />
    <!--设置网页关键字-->
    <meta name="keywords" content="JavaScript, HTML5" />
    <!--指定网页描述-->
    <meta name="description" content="这是一个简单的网页" />
    <!--重定向 5秒后跳转到指定url-->
    <meta http-equiv="refresh" content="5;http://www.baidu.com"/>
    <title>Document</title>
</head>
<body>
    <h1>5秒后跳转网页到百度首页</h1>
</body>
</html>
