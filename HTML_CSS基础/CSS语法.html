<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        /*
        style注释
        CSS的语法
            选择器  声明块
            选择器
                - 通过选择器可以选中页面指定的元素
                  并且将声明块中的样式应用到选择器对应的指定的元素上
            声明块
                - 紧跟在选择器后面,使用{}包住
                  声明块是由一组一组的名值对组成
                  一组一组的名值对就是声明,每个声明之间使用;隔开
                  声明的样式名和样式值使用:隔开
        */
    </style>
</head>

</body>
</html>
