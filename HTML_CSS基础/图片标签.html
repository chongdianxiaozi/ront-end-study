<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <!--alt 图片内容描述-->
    <!--
        图片的格式
        jpeg(jpg) 支持颜色较多,支持压缩,不支持透明
        gif 支持颜色较少,支持少量透明,支持动态图
        png 支持颜色多，支持透明

        图片使用原则
        效果不一致,使用最好的
        效果一致,使用最小的
    -->
    <img src="../HTML_CSS基础/images/1.jpg" alt="中国地图" width="50px" height="70px"/>
</body>
