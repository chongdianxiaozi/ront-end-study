<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        div:块元素 无语义
        无论内容多少，都会占用一行
        主要用于对页面进行布局

        span:内联元素 无语义
        也叫行内元素，只占自身大小的元素
        主要用来选中文字，为文字设置样式

        一般来说，使用块元素包含内联元素，不使用内联元素包含块元素
        a元素可以包含任意元素，除了本身
        p元素(块元素)可以包含任何内联元素，不可以包含块元素
    -->
</body>
</html>
